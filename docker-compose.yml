version: "3.9"

services:
  react-app:
    build:
      context: /my-app
      dockerfile: Dockerfile
    container_name: react-app
    ports:
      - "3000:80" # Map host port 3000 â†’ container port 80 (served by Nginx)
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - react-net

networks:
  react-net:
    driver: bridge
