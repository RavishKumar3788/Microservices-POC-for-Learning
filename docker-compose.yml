services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80" # Main entry point - access everything through port 8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - react-app
      - products-app
      - user-app
    networks:
      - common-net
    restart: unless-stopped

  react-app:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    container_name: react-app
    # No ports exposed externally - accessed through nginx-proxy
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - common-net
  products-app:
    build:
      context: ./Products
      dockerfile: Dockerfile
    container_name: products-app
    # No ports exposed externally - accessed through nginx-proxy
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb
      - redis
      - elasticsearch
    networks:
      - common-net

  user-app:
    build:
      context: ./Users
      dockerfile: Dockerfile
    container_name: user-app
    # No ports exposed externally - accessed through nginx-proxy
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb
      - redis
      - elasticsearch
    networks:
      - common-net

  mongodb:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - common-net
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - common-net
    restart: unless-stopped

  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      - common-net
    volumes:
      - redis_data:/data
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - common-net
    restart: unless-stopped

  logstash:
    image: logstash:7.17.0
    container_name: logstash
    ports:
      - "5044:5044"
      - "5000:5000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    volumes:
      - logstash_data:/usr/share/logstash/data
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      - elasticsearch
    networks:
      - common-net
    restart: unless-stopped

  kibana:
    image: kibana:7.17.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - common-net
    restart: unless-stopped

networks:
  common-net:
    driver: bridge

volumes:
  mongodb_data:
  rabbitmq_data:
  elasticsearch_data:
  logstash_data:
  redis_data:
