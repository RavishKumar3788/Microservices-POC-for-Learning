services:
  react-app:
    build:
      context: /my-app
      dockerfile: Dockerfile
    container_name: react-app
    ports:
      - "3001:80" # Map host port 3001 → container port 80 (served by Nginx)
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - common-net
  products-app:
    build:
      context: /products
      dockerfile: Dockerfile
    container_name: products-app
    ports:
      - "5001:8080" # Map host port 5001 → container port 8080
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - common-net

  user-app:
    build:
      context: /users
      dockerfile: Dockerfile
    container_name: user-app
    ports:
      - "5002:8080" # Map host port 5002 → container port 8080
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - common-net

  mongodb:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - common-net
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - common-net
    restart: unless-stopped

  # redis:
  #   image: redis:8.2.2
  #   container_name: redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - common-net
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      - common-net
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # redisinsight:
  #   image: redislabs/redisinsight:latest
  #   container_name: redisinsight
  #   ports:
  #     - "8001:8001"
  #   networks:
  #     - common-net
  #   restart: unless-stopped

  elasticsearch:
    image: elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - common-net
    restart: unless-stopped

  logstash:
    image: logstash:7.17.0
    container_name: logstash
    ports:
      - "5044:5044"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    volumes:
      - logstash_data:/usr/share/logstash/data
    depends_on:
      - elasticsearch
    networks:
      - common-net
    restart: unless-stopped

  kibana:
    image: kibana:7.17.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - common-net
    restart: unless-stopped

networks:
  common-net:
    driver: bridge

volumes:
  mongodb_data:
  rabbitmq_data:
  elasticsearch_data:
  logstash_data:
  redis_data:
